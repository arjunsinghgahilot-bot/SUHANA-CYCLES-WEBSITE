    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Hover and Active Effect</title>
  <style>
    .my-button {
      background-color: #3498db;  
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .my-button:hover {
      background-color: #2980b9;  
    }

    .my-button:active {
      background-color: #1c5a85;  
    }
  </style>
</head>
<body>

  <button class="my-button">Click Me</button>

</body>
</html>
